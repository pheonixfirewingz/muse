<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6.0">
  <title>Muse | Music Server</title>
  <meta name="description" content="Personal music streaming server with your favorite songs">
  <meta name="keywords" content="music, streaming, audio player, personal music server">
  <meta name="author" content="Muse">
  <meta name="theme-color" content="#b91d1d">

  <!-- Security Headers -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdnjs.cloudflare.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; script-src 'self' 'unsafe-inline';">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-domain.com/">
  <meta property="og:title" content="Muse | Music Server">
  <meta property="og:description" content="Personal music streaming server with your favorite songs">
  <meta property="og:image" content="assets/images/og-image.png">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Muse | Music Server">
  <meta name="twitter:description" content="Personal music streaming server with your favorite songs">
  <meta name="twitter:image" content="assets/images/og-image.png">

  <!-- Mobile Meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">

  <!-- Favicons -->
  <link rel="icon" href="/assets/images/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/ios/1024.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/desktop/Square44x44Logo.targetsize-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/desktop/Square44x44Logo.targetsize-16.png">

  <!-- Preconnect to CDN -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <!-- Styles -->
  <link rel="preload" href="/assets/css/style.css" as="style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<!-- Sidebar Navigation -->
<aside class="sidebar" role="region" aria-label="Main navigation">
  <div class="header">
    <h1 class="logo">Muse</h1>
    <button
            class="hamburger"
            onclick="toggleSidebar()"
            aria-label="Toggle navigation menu"
            aria-controls="sidebar-menu"
            aria-expanded="false"
    >
      ☰
    </button>
  </div>
  <nav id="sidebar-menu">
    <ul>
      <li><a href="#" class="home" data-page="home"><i class="fa-solid fa-house"></i> <span>Home</span></a></li>
      <li><a href="#" class="songs" data-page="songs"><i class="fa-solid fa-music"></i> <span>Songs</span></a></li>
      <li><a href="#" class="playlists" data-page="playlists"><i class="fa-solid fa-list-check"></i> <span>Playlists</span></a></li>
      <li><a href="#" class="artists" data-page="artists"><i class="fa-solid fa-microphone"></i> <span>Artists</span></a></li>
      <li><a href="#" class="genres" data-page="genres"><i class="fa-solid fa-guitar"></i> <span>Genres</span></a></li>
    </ul>
  </nav>
</aside>

<!-- Main Content -->
<main id="main" role="main" tabindex="-1">
  <header>
    <button class="hamburger" onclick="toggleSidebar()" aria-label="Toggle navigation menu" aria-controls="sidebar-menu" aria-expanded="false">
      ☰
    </button>
    <label for="search" class="visually-hidden">Search music</label>
    <input type="search" id="search" placeholder="Search music..." aria-label="Search music" />
    <div class="profile">
      <img src="/assets/images/place_holder.webp" alt="User profile picture" loading="lazy" />
    </div>
  </header>
  <div id="content" aria-live="polite"></div>
</main>

<!-- Bottom Music Player -->
<div class="bottom-player" role="region" aria-label="Music player">
  <div class="player-info">
    <img src="" alt="Current song cover" class="player-thumbnail" id="player-thumbnail-id" loading="lazy"/>
    <div class="player-text">
      <h2 class="player-title" id="player-title-id">NONE</h2>
      <p class="player-artist" id="player-artist-id" aria-live="polite"></p>
    </div>
  </div>

  <div class="player-controls" role="group" aria-label="Playback controls">
    <button id="prev-btn" aria-label="Previous track">⏮</button>
    <button id="play-pause-btn" aria-label="Play or pause">▶</button>
    <button id="next-btn" aria-label="Next track">⏭</button>
  </div>

  <div class="player-timeline">
    <label for="seek-bar" class="visually-hidden">Seek position</label>
    <input
            type="range"
            id="seek-bar"
            min="0"
            max="100"
            value="0"
            aria-valuemin="0"
            aria-valuemax="100"
            aria-valuenow="0"
    />
    <span id="current-time">0:00</span>
    <span aria-hidden="true">/</span>
    <span id="total-duration">0:00</span>
  </div>
  <audio id="audio-player" src="" aria-label="Audio player"></audio>
</div>

<!-- Scripts -->
<script src="/assets/js/script.js"></script>
<script defer>
  //navigator.serviceWorker.register("/assets/js/sw.js");
</script>
</body>
</html>
