<div class="login_body">
  <mat-card class="login_form" appearance="raised">
    <h1>Muse</h1>

    @if (!isRegisterMode) {
      <form [formGroup]="login" (ngSubmit)="sendLoginRequest()" aria-label="Login form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            autocomplete="username"
            required
            aria-required="true"
          />
          <mat-error>
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide() ? 'password' : 'text'"
            autocomplete="current-password"
            required
            aria-required="true"
          />
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="clickEvent($event)"
            role="switch"
            [attr.aria-label]="hide() ? 'Show password' : 'Hide password'"
            [attr.aria-checked]="!hide()"
          >
            <fa-icon [icon]="getVisIcon()"></fa-icon>
          </button>
          <mat-error>
            Password is required.
          </mat-error>
        </mat-form-field>

        <div>
          <button mat-raised-button class="login" type="submit">Login</button>
          <p class="toggle-text">
            Don't have an account?
            <button mat-button color="accent" type="button" (click)="toggleMode()">Register here</button>
          </p>
        </div>
      </form>
    } @else {
      <form [formGroup]="register" (ngSubmit)="signupRequest()" aria-label="Registration form">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input
            matInput
            formControlName="username"
            autocomplete="username"
            required
            aria-required="true"
          />
          <mat-error>
            Username is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            autocomplete="email"
            required
            aria-required="true"
          />
          <mat-error>
            Email is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide() ? 'password' : 'text'"
            autocomplete="new-password"
            required
            aria-required="true"
          />
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="clickEvent($event)"
            role="switch"
            [attr.aria-label]="hide() ? 'Show password' : 'Hide password'"
            [attr.aria-checked]="!hide()"
          >
            <fa-icon [icon]="getVisIcon()"></fa-icon>
          </button>
          <mat-error>
            Password is required.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input
            matInput
            formControlName="confirmPassword"
            [type]="hide() ? 'password' : 'text'"
            autocomplete="new-password"
            required
            aria-required="true"
          />
          <button
            mat-icon-button
            type="button"
            matSuffix
            (click)="clickEvent($event)"
            role="switch"
            [attr.aria-label]="hide() ? 'Show password' : 'Hide password'"
            [attr.aria-checked]="!hide()"
          >
            <fa-icon [icon]="getVisIcon()"></fa-icon>
          </button>
          <mat-error>
            Please confirm your password.
          </mat-error>
        </mat-form-field>

        <div>
          <button mat-raised-button class="login" type="submit">Register</button>
          <p class="toggle-text">
            Already have an account?
            <button mat-button type="button" (click)="toggleMode()">Login here</button>
          </p>
        </div>
      </form>
    }
  </mat-card>
</div>
